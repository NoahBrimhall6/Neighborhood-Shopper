<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Neighborhood Shopper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active home" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link login" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link post" href="#">Post Listing</a>
              </li>
            </ul>
            <form class="d-flex search" role="search">
              <input class="form-control me-2" type="search" placeholder="Search Zipcode" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>

      <div class="container">
        <div class="row justify-content-center my-5">
          <div class="col-11 col-sm-10 col-md-8 col-lg-6">
            <form class="d-flex mainSearch">
              <input type="text" id="searchZip" class="form-control form-control-lg me-2" placeholder="Search Zipcode">
              <button type="button" class="btn btn-success">Search</button>
            </form>
          </div>
        </div>

        <div class="row justify-content-evenly">
          <div class="col-12 col-sm-6 col-lg-4 col-xxl-3">
            <div class="card" data-id="1">
              <img src="./img/bike.jpg" class="card-img-top" alt="a bike">
              <div class="card-body">
                <h5 class="card-title">A bike</h5>
                <p class="card-text">A bike for sale. Ride it wherever you want.</p>
                <a href="#" class="btn btn-primary">Go to page</a>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-lg-4 col-xxl-3">
            <div class="card" data-id="2">
              <img src="./img/bike.jpg" class="card-img-top" alt="a bike">
              <div class="card-body">
                <h5 class="card-title">A Different bike</h5>
                <p class="card-text">Its not the same bike, I promise</p>
                <a href="#" class="btn btn-primary">Go to page</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="./scripts/homepage.js"></script>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	  <script src="./scripts/index.js"></script>
    
  </body>
</html>
